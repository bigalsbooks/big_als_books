<!DOCTYPE html>
<html lang="en">
<head>
  <title>Submit | Big Al's Books</title>

  <style>
  html {
    background-image: url(bowex1/images/cozy_library.jpg);
  }

  body {
    font-family: "Times New Roman", serif;
    background-image: url(bowex1/images/paper.jpg);
    color: #222;
    max-width: 700px;
    margin: 40px auto;
    line-height: 1.6;
    border: groove black 10px;
    padding: 20px;
  }

  .navbar {
    background-color: #6c530c3b;
    padding: 10px 20px;
    margin-bottom: 30px;
    display: flex;
    gap: 20px;
    border-bottom: 2px solid #000;
  }

  .navbar a {
    text-decoration: none;
    font-weight: bold;
    color: #000;
  }

  .navbar a:hover {
    text-decoration: underline;
  }

  .retro-form textarea,
  .retro-form input {
    font-family: "Times New Roman", serif;
    font-size: 16px;
    width: 100%;
    max-width: 500px;
    border: 2px inset #000;
    background: #fff;
  }

  .retro-form textarea {
    height: 150px;
  }

  .retro-form button {
    font-family: "Times New Roman", serif;
    border: 2px outset #000;
    background: #e0e0e0;
    padding: 6px 18px;
    cursor: pointer;
  }

  .retro-form label {
    font-weight: bold;
  }

  #thanks {
    display: none;
    margin-top: 20px;
    font-weight: bold;
  }

  #home-container {
    border: none; 
    padding: 0;
    background: none;
  }
</style>
</head>

<body>

  <nav class="navbar">
      <a href="index.html"><u>Home</u></a>
    <a href="submission.html"><u>Submit a Quote</u></a>
    <a href="browse.html"><u>Browse</u></a>
  </nav>

    
<div id="home-container">
  <h2><center>Submit some prose that is important to you.</center></h2>
  <p><em>Maximum characters allowed: 2000. (Around 300 words)</em></p>

  <form id="quoteForm" class="retro-form">

  <label>Quote</label><br>
  <textarea id="quote" required></textarea><br><br>

  <label>Book</label><br>
  <input type="text" id="book" required><br><br>

  <label>Author</label><br>
  <input type="text" id="author" required><br><br>

  <label>Your Name</label><br>
  <input type="text" id="name"><br><br>

  <button type="submit">Submit</button>
</form>



  <p id="thanks">Your submission has been received.</p>

  <iframe title="hidden_iframe" style="display:none;"></iframe>

<!-- Firebase SDKs -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDTd0z-wb7mpe3r-HbU5NAokr0ROeqEwZg",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "bigalsbookstore-a7c78",
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const form = document.getElementById("quoteForm");
  const status = document.getElementById("status");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    status.textContent = "Submitting…";

    const quote  = document.getElementById("quote").value.trim();
    const book   = document.getElementById("book").value.trim();
    const author = document.getElementById("author").value.trim();
    const name   = document.getElementById("name").value.trim();

    if (!quote || !book || !author) {
      status.textContent = "Missing required fields.";
      return;
    }

    try {
      await addDoc(collection(db, "quotes"), {
        quote,
        book,
        author,
        name: name || "Anonymous",
        createdAt: serverTimestamp()
      });

      form.reset();
      status.textContent = "Submitted ✅";
    } catch (err) {
      console.error(err);
      status.textContent = "Error submitting.";
    }
  });
</script>


</div>
    
    
</body>
</html>
