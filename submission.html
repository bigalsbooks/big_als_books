<!DOCTYPE html>
<html lang="en">
<head>
  <title>Submit | Big Al's Books</title>

  <style>
  html {
    background-image: url(bowex1/images/cozy_library.jpg);
  }

  body {
    font-family: "Times New Roman", serif;
    background-image: url(bowex1/images/paper.jpg);
    color: #222;
    max-width: 700px;
    margin: 40px auto;
    line-height: 1.6;
    border: groove black 10px;
    padding: 20px;
  }

  .navbar {
    background-color: #6c530c3b;
    padding: 10px 20px;
    margin-bottom: 30px;
    display: flex;
    gap: 20px;
    border-bottom: 2px solid #000;
  }

  .navbar a {
    text-decoration: none;
    font-weight: bold;
    color: #000;
  }

  .navbar a:hover {
    text-decoration: underline;
  }

  .retro-form textarea,
  .retro-form input {
    font-family: "Times New Roman", serif;
    font-size: 16px;
    width: 100%;
    max-width: 500px;
    border: 2px inset #000;
    background: #fff;
  }

  .retro-form textarea {
    height: 150px;
  }

  .retro-form button {
    font-family: "Times New Roman", serif;
    border: 2px outset #000;
    background: #e0e0e0;
    padding: 6px 18px;
    cursor: pointer;
  }

  .retro-form label {
    font-weight: bold;
  }

  #thanks {
    display: none;
    margin-top: 20px;
    font-weight: bold;
  }

  #home-container {
    border: none; 
    padding: 0;
    background: none;
  }
</style>
</head>

<body>

  <nav class="navbar">
      <a href="index.html"><u>Home</u></a>
    <a href="submission.html"><u>Submit a Quote</u></a>
    <a href="browse.html"><u>Browse</u></a>
  </nav>

    
<div id="home-container">
  <h2><center>Submit some prose that is important to you.</center></h2>
  <p><em>Maximum characters allowed: 2000. (Around 300 words)</em></p>

  <form id="quoteForm" class="retro-form">

  <label>Quote</label><br>
  <textarea id="quote" required></textarea><br><br>

  <label>Book</label><br>
  <input type="text" id="book" required><br><br>

  <label>Author</label><br>
  <input type="text" id="author" required><br><br>

  <label>Your Name</label><br>
  <input type="text" id="name"><br><br>

  <button type="submit">Submit</button>
</form>



  <p id="thanks">Your submission has been received.</p>

  <iframe title="hidden_iframe" style="display:none;"></iframe>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDTd0z-wb7mpe3r-HbU5NAokr0ROeqEwZg",
    authDomain: "bigalsbookstore-a7c78.firebaseapp.com",
    projectId: "bigalsbookstore-a7c78",
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const form = document.getElementById("quoteForm");
  const thanks = document.getElementById("thanks");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const quote  = document.getElementById("quote").value.trim();
    const book   = document.getElementById("book").value.trim();
    const author = document.getElementById("author").value.trim();
    const name   = document.getElementById("name").value.trim() || "Anonymous";

    if (!quote || !book || !author) return;

    db.collection("quotes").add({
      quote: quote,
      book: book,
      author: author,
      name: name,
      created: firebase.firestore.FieldValue.serverTimestamp()
    }).then(() => {
      form.reset();
      thanks.style.display = "block";
    }).catch(err => {
      alert("Error submitting: " + err.message);
    });
  });
</script>

</div>
    
    
</body>
</html>
